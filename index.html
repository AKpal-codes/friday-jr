<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <title>FRIDAY ‚Ä¢ Voice Assistant</title>
</head>
<body>
  <header>
    <h1>FRIDAY</h1>
    <button id="installBtn" hidden>Install App</button>
  </header>

  <main>
    <div id="status">idle</div>

    <div class="chat"><div id="messages"></div></div>

    <div class="controls">
      <button id="micBtn" aria-label="Hold to talk">üéôÔ∏è Hold to talk</button>
      <textarea id="textInput" placeholder="Or type here‚Ä¶" rows="2"></textarea>
      <button id="sendBtn">Send</button>
    </div>

    <div class="settings">
      <label>Voice:
        <select id="voiceSelect"></select>
      </label>
      <label><input type="checkbox" id="speakToggle" checked /> Speak replies</label>
      <label><input type="checkbox" id="cloudTtsToggle" /> Use natural TTS (ElevenLabs)</label>
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect">
        <option value="rachel">Rachel</option>
        <option value="bella">Bella</option>
        <option value="antoni">Antoni</option>
        <option value="dom">Dom</option>
      </select>
    </div>
  </main>

  <footer>
    <small>For fan role-play only. Not affiliated with Marvel.</small>
  </footer>

  <script type="module" src="persona.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
